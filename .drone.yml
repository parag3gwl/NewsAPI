kind: pipeline
name: default

steps:
- name: build
  image: openjdk:8-jdk
  commands:
  - chmod +x ./gradlew
  - ./gradlew clean build

- name: docker
  image: plugins/docker
  settings:
    repo: parag3gwl/spring
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: deploy
  image: quay.io/hectorqin/drone-kubectl
  settings:
    kubernetes_template: /kubernetes/deployment.yml
    kubernetes_namespace: default
    kubernetes_server: https://34.68.50.92
    kubernetes_token:
      from_secret: token
